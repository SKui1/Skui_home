<!DOCTYPE html>
<html>
<head>
	<title>Phantom Stream</title>
	<script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
	<iframe id="myYTPlayer" width="560" height="315" src="https://www.youtube.com/embed/live_stream?channel=UCNN1ejCePJ5ow6WEqW4nVgQ&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
	<template><div>UC_UsENn7_h6ayOLIRdHs2jg</div></template>
	<script>
		var player;
		function onPlayerReady (event)
		{
			document.getElementById('myYTPlayer').style.display = 'none';
			if (player.getPlayerState() == 5)
			{
				document.getElementById('myYTPlayer').style.display = 'initial';
			}
		}
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('myYTPlayer', 
					{
						events:{
							'onReady': onPlayerReady
						}
					});
		}
	</script>
</body>
</html>
