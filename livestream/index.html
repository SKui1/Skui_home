<!DOCTYPE html>
<html>
<head>
	<title>Phantom Stream</title>
	<script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
	<div>
		<iframe id="myYTPlayer" width="276" height="155" src="https://www.youtube.com/embed/live_stream?channel=UC_UsENn7_h6ayOLIRdHs2jg&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
		<img id="noStream" src="Stream%20Error.png" alt="No Stream">
	</div>
	<script>
		var player;
		function onPlayerReady (event)
		{
			document.getElementById('myYTPlayer').style.display = 'none';
			if (player.getPlayerState() == 5)
			{
				document.getElementById('myYTPlayer').style.display = 'initial';
				document.getElementById('noStream').style.display = 'none';
			}
		}
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('myYTPlayer', 
					{
						events:{
							'onReady': onPlayerReady
						}
					});
		}
	</script>
</body>
</html>
