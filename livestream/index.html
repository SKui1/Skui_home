<!DOCTYPE html>
<html>
<head>
	<title>Phantom Stream</title>
	<script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
	<iframe id="ytplayer" width="560" height="315" src="https://www.youtube.com/embed/live_stream?channel=UCNN1ejCePJ5ow6WEqW4nVgQ" frameborder="0" allowfullscreen></iframe>
	<div id="thumbnail"></div>
	<template><div>UC_UsENn7_h6ayOLIRdHs2jg</div></template>
	<script>
		function onPlayerReady (event)
		{
			console.log("Hello :" + event);
			document.getElementById('ytplayer').style.display = 'none';
		}

		function onPlayerStateChange (event)
		{
			console.log("hi");
			if (event.data == YT.PlayerState.CUED) 
			{
				document.getElementById('ytplayer').style.display = 'initial';
			}
			if (event.data == YT.PlayerState.UNSTARTED)
			{
				document.getElementById('ytplayer').style.display = 'none';
			}
		}
		function onYouTubeIframeAPIReady() {
			var player = new YT.Player('ytplayer', 
					{
						events:{
							'onReady': onPlayerReady,
							'onStateChange': onPlayerStateChange
						}
					});

			console.log('Video API is loaded');

			console.log(player.getPlayerState());

			player.addEventListener("onReady", "onPlayerReady");
			player.addEventListener("onStateChange", "onPlayerStateChange");

			console.log('Added event listeners');
		}
	</script>
</body>
</html>
