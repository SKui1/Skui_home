<!DOCTYPE html>
<html>
<head>
    <title>Modded mc server info</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
	<article style="background-color: rgb(195, 177, 225); padding: 1em; " class="post">
        	<div style="display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); text-align: center; grid-gap: 1rem; margin:15px 0">
                	<div style="display: flex; flex-direction: column; height: 100%; justify-content: center; align-items: center;"><img height=auto width="200" style="vertical-align:middle;" src="/assets/cute_mc_icon.png"></div>
                        	<div style="grid-column-start: 2; grid-column-end: 4; display: flex; flex-direction: column; height: 100%; justify-content: center;">
                                <a>
                                    <h1 style="margin-top: 0;">The Modded Server</h1>
                                </a>
                                <div class="post-elsewhere">
                                    <p style="text-align: center;" id="status_info">
                                        Unknown
                                    </p>
                                    <p style="text-align: center;" id="player_info">
                                        Unknown
                                    </p>
                                    <p style="tex-align: center;" id="version_info">
                                        1.18.2
                                    </p>
				                    <p style="tex-align: center;">
                                        IP: mc.skui.co.uk
                                    </p>
                                    <script data-main="mcping-js/lib/ping" src="require.js">
                                        // 25565 is the default Minecraft Java Edition multiplayer server port
                                        // The port may be omitted and will default to 25565
                                        const server = new mcping.MinecraftServer('mc.skui.co.uk')
                                        server.ping(50, 758, (err, res) => {document.getElementById("status_info").innerHTML = res;})
                                    </script>
                        	    </div>
                	        </div>
            </div>
	</article>
</body>
</html>
